<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.button{
			background-color:#e7e7e7;
			border:1px solid;
			border-radius:3px;
			font:700 13px helvtica, arial;
			height:30px;
			line-height:28px;
			padding:0px 20px;
			text-align:center;
			margin-right:10px;
			box-sizing:border-box;
		}

		ul{
			padding:0;
			list-style-type:none;
		}

		li{
			display:inline;
		}

		a{
			color:#666;
			text-decoration:none;
			float:left;
		}

		a:hover{
			color:#000;
			background-color:#dadada;
		}
	</style>
</head>
<body>
	<ul>
		<li><a class="button" href="">Home</a></li>
		<li><a class="button" href="">Links</a></li>
		<li><a class="button" href="">Forum</a></li>
		<li><a class="button" href="">About</a></li>
	</ul>
</body>
</html>
